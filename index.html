<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="./assets/css/style.css"
    >
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "p-2">
        <div class = "d-flex justify-content-center">
            <h1>Weather Dashboard</h1>

        </div>
    </header>

    <main>
        <section class = "row gx-5 m-3">  
            <section id = "formContainer" class = "col-12 col-lg-3 col-xl-2">
                <form id = "form-wrapper">
                    <div class = "form-group p-1">
                        <label for="cityInput">Search for a City:</label>
                        <input id="formInput" type = "text" class = "form-control" id = "cityInput" placeholder = "San Diego">
                    </div>
                    <button id="citySubmit" type = "submit" class = "btn btn-primary mt-2">Search</button>
                </form>
                <button id = "deleteHistory" class = "btn btn-danger btnFormat">CLEAR HISTORY</button>
                <div id = "buttonContainer">
                    
                </div>
                <!-- button history goes here -->

            </section> 

            <section id = "dataContainer" class = "col-12 col-lg-9 col-xl-10">
                <div class = "p-3 border border-dark">
                    <div id = "currentContainer" class = "d-flex">
                        <h1 id="cityName">Atlanta</h1>
                        <img id="currentIcon"></img>
                    </div>
                    <p id="cityTemp">Temp: 74.01Â°F</p>
                    <p id="cityWind">Wind: 6.67 MPH</p>
                    <p id="cityHumidity">Humidity: 46%</p>
                    <p>UV Index: <span id="cityUVI" class="badge">0.47</span></p>
                </div>

                <h1>5-Day Forecast:</h1>
                <div class = "col-12">
                    <div id = "forecastContainer" class = "d-flex row">
                        <!-- forecast cards go here -->
                    </div>
                </div>
            </section>
        </section>
    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src = "./assets/js/script.js"></script> 
</body>
</html>
